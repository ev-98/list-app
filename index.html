<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&family=Playfair+Display:wght@500&family=Roboto:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Relax..</title>
</head>
<body>
    <!-- background -->
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <!-- splash screen -->
    <!-- main site -->
    <header>
    </header>
<div class="fade-in-splash">
    <div id="date-display">
    </div>
    <div id="time-display">
    </div>
    <div id = "quote-display">
    </div>

    <form>
        <input type="text" class="todo-input" placeholder="Add an item..">
        <button class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
</div>
    <!-- background music -->
    <div id="music">
        <audio id= "audio" src="./aurora.mp3" type="audio/mpeg">
        </audio>
        <button id="play-button">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
